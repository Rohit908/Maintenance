<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maintenance Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css" />
	<script src="https://kit.fontawesome.com/32a3a47fa2.js" crossorigin="anonymous"></script>
</head>
<body class="p-3">
	<header class="d-flex justify-content-center gap-4 flex-wrap mb-4">
		<div class="card dashboard-card p-3">
			<i class="fas fa-hand-holding-usd"></i>
            <h5 id="totalCollectionLabel">0</h5>
            <p>Collection</p>
		</div>
		<div class="card dashboard-card p-3">
			<i class="fas fa-credit-card"></i>
            <h5 id="totalExpenseLabel">0</h5>
            <p>Expense</p>
		</div>
		<div class="card dashboard-card p-3">
			<i class="fas fa-coins"></i>
            <h5 id="totalBalanceLabel">0</h5>
            <p>Balance</p>
		</div>
	</header>
	<main class="mt-5">
		<div class="d-flex overflow-auto justify-content-between align-items-center">
            <ul class="nav nav-tabs">
				<li class="nav-item">
				  <button class="nav-link text-light active bg-success border border-secondary" id="collection-btn">Collection</button>
				</li>
				<li class="nav-item">
					<button class="nav-link text-dark border border-secondary" id="expense-btn">Expense</button>
				</li>
			</ul>
            <select id="monthDropdown">
                <option value="">All</option>
            </select>
        </div>
		<div class="table-responsive">
            <table id="collection-table" class="table table-striped table-bordered table-sm text-nowrap p-5">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Flat No</th>
                        <th>Amount Paid</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="collection-table-body"></tbody>
            </table>

            <table id="expense-table" class="p-5 table table-striped table-bordered table-sm text-nowrap">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
            </table>
        </div>
	</main>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./index.js"></script>
</body>
</html>
